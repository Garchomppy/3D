<!DOCTYPE html>
<html>
  <head>
    <title>Thành cổ Quảng Trị - Bản đồ 3D + Ảnh 3D Panorama</title>
    <!-- Google Maps API với New Places & Marker (v=weekly cho 2025) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6872HybV7DEsyiR8SukpHplp8g07pLw8&libraries=places,marker&v=weekly"></script>
    <!-- Pannellum CSS & JS từ CDN ổn định -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/index.css" />
  </head>
  <body onload="initMap()">
    <h2>Bản đồ 3D Thành cổ Quảng Trị - Click marker để xem ảnh & mở 3D!</h2>

    <!-- Container cho Autocomplete -->
    <div id="search-container">
      <div id="autocomplete"></div>
    </div>

    <div id="map"></div>
    <div id="modal">
      <span id="close-modal" onclick="closeModal()">&times;</span>
      <div id="modal-content">
        <div id="panorama"></div>
      </div>
    </div>
    <div id="error-msg"></div>
  </body>
  <script src="./styles/js/index.js"></script>
</html>
