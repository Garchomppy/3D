<!DOCTYPE html>
<html>
  <head>
    <title>Thành cổ Quảng Trị</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFWOho3f9MfMHWi3v7_jE7fVhrQDarPOg"></script>
    <script>
      function initMap() {
        var citadel = { lat: 16.7505, lng: 107.188 }; // Toạ độ Thành cổ
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: citadel,
          mapTypeId: "satellite", // chế độ vệ tinh
        });
        var marker = new google.maps.Marker({
          position: citadel,
          map: map,
          title: "Thành cổ Quảng Trị",
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <h2>Bản đồ Thành cổ Quảng Trị</h2>
    <div id="map" style="height: 100%; width: 100%"></div>
  </body>
</html>
